
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Crud</title>
</head>
<body>

    <div class="principal">
        <div class="headerPrincipal">
            <h1>Formulario de productos</h1>
            <button class="btn" id="btnNuevo">Producto nuevo</button>
        </div>
        <div class="listadoProductos">
            <table class="tablaPrincipal" id="tablaCrud">
                <thead>
                    <tr class="encabezado">
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Lado</th>
                        <th>Posición</th>
                        <th>Precio</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                
            </table>
        </div>
    </div>


    <div class="form" id="ingresoNuevo">
        <div class="formularioHeader">
            <h3>Pedido</h3>
            <h3 id="btnCerrar">-</h3>
        </div>
        <div class="formData">
            <div class="formDataUp">
                <p>Producto</p>
                <select class="selector" id="productos">
                    <option value="null" selected disabled>Seleccione un producto</option>
                    <!-- Los valores deberían salir de la base de datos de productos, se ponen 3 de prueba -->
                    <option value="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum vel aliquam architecto neque ducimus quis quo, aut blanditiis eius aspernatur saepe molestiae. Expedita facere quisquam doloremque repudiandae aspernatur suscipit qui.">AAAAA</option>
                    <option value="opcion2">BBBBB</option>
                    <option value="opcion3">CCCCC</option>
                </select>
            </div>
            <div class="formDataBottom">
                <p>Cantidad</p>
                <input type="number" id="txtCantidad" placeholder="##">
                <p>Lado</p>
                <input type="text" id="txtLado">
                <p>Posición</p>
                <input type="text" id="txtPosicion">
            </div>
            <div class="formDataBotonera">
                <button class="btn" id="btnAgregar">Agregar</button>
                <button class="btn" id="btnModificar">Modificar</button>
            </div>

        </div>
        
    </div>        

    <div class="container">
        <div class="cantidades"></div>
        <div class="listado"></div>
    </div>

    <div class="botonera">
        <!-- <button class="btn" id="btnLimpiar">Limpiar Lista</button> -->
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
